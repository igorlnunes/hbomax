<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/signIn.css">
  <title>HBO Max | Entrar</title>
</head>

<body>
  <nav class="menu">
    <a href="index.html" class="menu__logo">
      <img src="./assets/images/hbo-logo.svg" alt="Logotipo HBO" class="menu__logo-image" />
    </a>
    <div>
      <a href="signIn.html" class="menu__item">Entrar</a>
      <a href="#subscription" class="menu__item menu__item--button button">Assine Agora</a>
    </div>
  </nav>
  <main class="content">
    <form class="login container">
      <h1 class="login__title">Entrar</h1>
      <label class="login__label">Você tem uma conta na HBO Max?</label>
      <input type="email" name="email" id="email" placeholder="Endereço de e-mail" class="login__field" />
      <input type="password" class="login__field" name="password" id="password" placeholder="Senha" minlength="8" />
      <div class="login__actions">
        <button class="button button--gradient" type="submit">Entrar</button>
        <a href="#" class="login__link">Esqueceu a senha?</a>
      </div>
    </form>
  </main>
  <footer class="footer container">
    <div>
      <a href="https://www.hbomax.com/br/pt/sitemap" class="footer__link">
        Agora na HBO Max
      </a>
      <a href="https://www.hbomax.com/br/pt/coming-soon" class="footer__link">Em breve...</a>
      <a href="https://www.hbomax.com/br/pt/feature" class="footer__link">Filmes em destaque</a>
      <a href="https://www.hbomax.com/br/pt/series" class="footer__link">Séries</a>
      <a href="https://help.hbomax.com/br/" class="footer__link">Ajuda</a>
      <p class="text--small footer__legal">
        © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footer__social">
        <a href="https://www.facebook.com/HBOMaxBr/" class="footer__social-link">
          <img src="assets/images/fb_0.png" alt="Logotipo Facebook" />
        </a>
        <a href="https://twitter.com/HBOMaxBR" target="_blank" class="footer__social-link">
          <img src="assets/images/twitter_0.png" alt="Logotipo Twitter" />
        </a>
        <a href="http://www.instagram.com.br/hbomaxbr" target="_blank" class="footer__social-link">
          <img src="assets/images/instagram_0.png" alt="Logotipo Instagram">
        </a>
        <a href="http://www.youtube.com/c/hbomaxbr" class="footer__social-link">
          <img src="assets/images/youtube_0.png" alt="Logotipo YouTube">
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
